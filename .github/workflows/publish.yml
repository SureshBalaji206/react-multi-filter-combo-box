name: 'publish'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 19.x

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run rollup

      - name: Publish to npm
        run: npm publish --access=public
