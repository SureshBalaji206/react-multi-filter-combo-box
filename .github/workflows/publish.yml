name: 'publish'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run rollup

      - name: Publish to npm
        run: npm publish --access=public
